<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PepeNews</title>
    <style>
      body{margin:0;background:#0b0b0f;color:#eaeaea;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial}
      header{padding:20px 16px;font-weight:700;letter-spacing:.3px}
      #feed{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px;padding:16px}
      .card{background:#141418;border:1px solid #23232a;border-radius:12px;padding:14px}
      .card h3{margin:.2rem 0 .4rem 0;font-size:16px;line-height:1.3}
      .card p{opacity:.85;font-size:14px;line-height:1.5}
      .open{margin-top:.5rem;border:1px solid #2f2f38;background:#1a1a20;color:#fff;padding:.4rem .7rem;border-radius:8px;cursor:pointer}
      /* modal */
      #modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.6);z-index:9999}
      #modal .box{max-width:900px;margin:5vh auto;background:#111;border-radius:12px;overflow:hidden}
      #modal .top{display:flex;justify-content:flex-end;padding:.5rem}
      #modal #modal-close{background:#222;border:0;color:#fff;padding:.25rem .6rem;border-radius:8px;cursor:pointer}
      #modal #modal-body{padding:0 1rem 1rem;color:#ddd;line-height:1.6;max-height:78vh;overflow:auto}
    </style>
  </head>
  <body>
    <header>üê∏ PepeNews</header>
    <main>
      <div id="feed"></div>
    </main>

    <!-- Modal -->
    <div id="modal">
      <div class="box">
        <div class="top"><button id="modal-close">‚úï</button></div>
        <div id="modal-body"></div>
      </div>
    </div>

    <script type="module" src="/src/js/previews.js"></script>
  </body>
</html>
